baseURL = "https://duo-labs.github.io/journal/"
languageCode = "en-us"
title = "Labs Journal"
enableEmoji = true
pygmentsCodeFences = true
pygmentsStyle = "lovelace"
theme = "journal-theme"
assetDir = "themes/journal-theme/static/"
[params]
    logo = "/images/Duo-Labs-Logo.svg"
    share = false
[taxonomies]
  author = "authors"
  category = "categories"
  tag = "tags"
  dataset = "datasets"
[outputs]
  home = [ "HTML", "JSON", "RSS" ]